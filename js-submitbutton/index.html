                        <div class="form-group col-md-6">
                        <label for="inputPassword4">Name</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>

    <script>
        $(document).ready(function(){
            validateButton();
            $('.cc-form input').keyup(validateButton);
            $('.cc-form select').change(validateButton);
        });
        function validateButton() {
            var enabled = false;
            $('.cc-form input, .cc-form select').each(function(){
                if ($.trim($(this).val()).length > 0) {
                    enabled = true;
                }
            });

            if(enabled){
                $('#search').removeAttr('disabled', 'disabled');
            } else {
                $('#search').attr('disabled', 'disabled');
            }
        }
    </script>
